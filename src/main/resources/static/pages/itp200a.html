<!-- 使用nav bar必須要給一個margin-top 40px 的padding避免內容被蓋掉-->
<div class="container" style="padding-top:70px">
    <!-- 分頁面功能列 -->
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">iTravel規劃功能(ITP)</a></li>
        <li role="presentation"><a href="tlog400.html#">iTravel旅行紀錄規劃功能(TLOG)</a></li>
        <li role="presentation"><a href="#">會員帳號管理(AA)</a></li>
    </ul>
    <!-- 規劃面板 分四個區塊編輯 -->
    <div class="panel panel-default" style="height:450px">
        <div class="panel-heading">
            <h3 class="panel-title">
                <strong>新增旅程</strong>
            </h3>
        </div>
        <div class="panel-body">
            <!-- 旅程資訊區塊 -->
            <div class="panel panel-primaryt" style="height:450px">
                <div class="panel-heading">
                    <h4 class="panel-title">旅程資訊</h4>
                </div>
                <table class="table table-striped">
                    <tr>
                        <td>
                            <label for="startDate" class="col-md-2 control-label">去程時間</label>
                            <div class="input-group date form_datetime col-md-5" data-date="" data-date-format="dd MM yyyy - HH:ii p" data-link-field="startDate">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="startDate" value="" /><br/>
                        </td>
                        <td>
                            <label for="endDate" class="col-md-2 control-label">回程時間</label>
                            <div class="input-group date form_datetime col-md-5" data-date="" data-date-format="dd MM yyyy - HH:ii p" data-link-field="endDate">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="endDate" value="" /><br/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="ticketPrice" class="col-md-2 control-label">機票費用</label>
                            <input size="16" type="text" value="">
                        </td>
                        <td>
                            <label id="chargeRate" class="col-md-2 control-label">外幣匯率</label>
                            <input size="16" type="text" value="">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
